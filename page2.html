<!DOCTYPE html>
<head>
    <title>Task Manager!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .header {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-family: Helvetica, sans-serif
        }
        #taskInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;

            border: 1px solid #2b0aea;
            border-radius: 10px;
        }
        #addTaskButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #325be1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #taskList {
            color: darkslateblue;
            font-size: 30px;
            padding: 0;
            margin-top: 20px;
    
        }
    </style>
</head>
<body>
    <div class="header">
    <h1 id="welcomeMessage">Welcome!</h1>
     <h2>
        This is your personal task manager. üìù<br><br>
        Here you can add and manage your daily tasks.
    </h2>
        <br>
        <p>
        <input type = text id = "taskInput" placeholder = "Enter your task here..." required>
        <button id = "addTaskButton">Add Task</button>
        <ul id = "taskList">

        </ul>

    </p>
    </div>
     <script>
        
        // Get the username from localStorage
        const name = localStorage.getItem("username");

        // Display the welcome message
        document.getElementById("welcomeMessage").textContent = `Welcome, ${name}!`;
        // Add task functionality
        document.getElementById("addTaskButton").addEventListener("click", function() {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");
            if (taskInput.value.trim() === "") {
                alert("Please enter a task before adding!");
                taskInput.focus();
                return;
            }
            

            // Create a new list item
            const newTask = document.createElement("li");
            newTask.textContent = taskInput.value;

            // Append the new task to the task list
            taskList.appendChild(newTask);

            // Clear the input field
            taskInput.value = "";
        });
        // Add event listener to the task input field
        document.getElementById("taskInput").addEventListener("keypress", function(event) {
            // Check if the Enter key was pressed
            if (event.key === "Enter") {
                // Trigger the click event of the add task button
                document.getElementById("addTaskButton").click();
            }
        });
        
        //Add delete functionality and add mark as done functionality
       document.getElementById("taskList").addEventListener("click", function(event) {
            const li = event.target;

            // Only respond if a task <li> was clicked
            if (li.tagName === "LI") {
                // Check if options already exist
                if (li.querySelector(".options")) return;

                // Create options container
                const optionsDiv = document.createElement("div");
                optionsDiv.className = "options";

        // Create "Mark as Done" button
                const doneBtn = document.createElement("button");
                doneBtn.textContent = "Mark as Done";
                doneBtn.onclick = function(e) {
                    e.stopPropagation(); // Prevent triggering LI click again
                    li.classList.toggle("done");
                optionsDiv.remove(); // remove options after action
                };

                // Create "Delete" button
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.onclick = function(e) {
                    e.stopPropagation();
                    li.remove();
                };

        // Append buttons to optionsDiv
                optionsDiv.appendChild(doneBtn);
                optionsDiv.appendChild(deleteBtn);

        // Append options to the list item
                li.appendChild(optionsDiv);
            }
    });
        // Add styles for the done class
        const style = document.createElement('style');
        style.textContent = `
            .done {
                text-decoration: line-through;
                color: gray;
            }
            .options {
                display: flex;
                gap: 10px;
                margin-top: 5px;
            }
            .options button {
                padding: 5px 10px;
                background-color: #f0f0f0;
                border: none;
                cursor: pointer;
            }
            .options button:hover {
                background-color: #ddd;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
